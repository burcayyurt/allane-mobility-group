<!DOCTYPE html>
<html>
<head>
    <title>Home Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 600px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        legend {
            font-weight: bold;
            padding: 5px 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f2f2f2;
        }

        button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
            text-align: center;
            border: none;
            border-radius: 5px;
            background-color: #f2f2f2;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="container">
    <fieldset>
        <legend>Home Page</legend>
        <button onclick="window.location.href = 'contractOverview.html';">Contract Overview</button>
        <button onclick="window.location.href = 'leasingContract.html';">Leasing Contract</button>
        <button onclick="window.location.href = 'customer.html';">Customer</button>
        <button onclick="window.location.href = 'vehicle.html';">Vehicle</button>
    </fieldset>
</div>
</body>
</html>
